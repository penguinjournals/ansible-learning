---
# file: oracle-java/meta/main.yml
#
# meta file
#
galaxy_info:
  author: Pedro Salgado
  description: Role to install Oracle Java.
  company: ansiblebit.org
  license: BSD
  min_ansible_version: 1.8.4
  platforms:
    - name: CentOS
      versions:
        - all
        - any
        - 7
        - 6
    - name: Debian
      versions:
        - jessie
        - wheezy
    - name: RedHat
      versions:
        - all
        - any
        - 7
        - 6
    - name: Ubuntu
      versions:
        - vivid
        - trusty
        - precise
  categories:
    - development
    - system
dependencies:
  - role: ansiblebit.launchpad-ppa-webupd8
    when: (ansible_distribution | lower == 'debian') or (ansible_distribution | lower == 'ubuntu')
